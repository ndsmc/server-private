# Used to store server-related config file on the client
# Set it to a single value on different servers if you want them to share config
server_id = "49588193-0b63-4e3c-a484-670cb90d063b"
default_language = "ru_ru"
${mc-plugins-plasmovoice-config-debug}
disable_crowdin = false
${mc-plugins-plasmovoice-config-check_for_updates}

[host]
ip = "0.0.0.0"
${mc-plugins-plasmovoice-config-port}

[voice]
# Supported sample rates:
# 8000
# 12000
# 24000
# 48000
sample_rate = 24000
keep_alive_timeout_ms = 15000
mtu_size = 1024
client_mod_required = false
client_mod_required_check_timeout_ms = 3000

[voice.proximity]
distances = [8, 16, 32]
default_distance = 16

[voice.opus]
# Opus application mode
# Supported values: VOIP, AUDIO, RESTRICTED_LOWDELAY
# Default is VOIP
mode = "VOIP"
# Opus bitrate
# Supported values: -1000 (auto), -1 (max), [500-512_000]
# Default is -1000
bitrate = -1000

[voice.weights]


