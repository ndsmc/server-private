config-version: 2
settings:
    commands:
        main-command-label: squaremap
        main-command-aliases:
        - map
    language-file: lang-ru.yml
    debug-mode: false
    update-checker: false
    web-address: https://map.ndsmc.ru
    web-directory:
        path: web
        auto-update: false
    image-quality:
        compress-images:
            enabled: true
            value: 0.5
    internal-webserver:
        enabled: true
        bind: 0.0.0.0
        port: 25573
    ui:
        coordinates:
            enabled: true
        link:
            enabled: true
        sidebar:
            pinned: unpinned
    render-progress-logging:
        enabled: true
        interval-seconds: 1
world-settings:
    default:
        map:
            enabled: true
            display-name: '{world}'
            order: 0
            icon: ''
            max-render-threads: -1
            iterate-up: false
            max-height: -1
            biomes:
                enabled: true
                blend-biomes: 3
            glass:
                clear: true
            lava:
                checkerboard: true
            water:
                clear-depth: true
                checkerboard: false
            zoom:
                maximum: 3
                default: 3
                extra: 2
            background-render:
                enabled: true
                max-chunks-per-interval: 1024
                interval-seconds: 15
                max-render-threads: -1
            markers:
                update-interval-seconds: 5
                spawn-icon:
                    enabled: true
                    show-controls: true
                    default-hidden: false
                    layer-priority: 0
                    z-index: 0
                world-border:
                    enabled: true
                    show-controls: true
                    default-hidden: false
                    layer-priority: 1
                    z-index: 1
            visibility-limits:
            -   type: world-border
                enabled: 'true'
        player-tracker:
            enabled: true
            update-interval-seconds: 1
            show-controls: true
            default-hidden: false
            layer-priority: 2
            z-index: 2
            nameplate:
                enabled: true
                show-head: true
                heads-url: https://minotar.net/helm/{name}/16.png
                show-armor: false
                show-health: false
            hide:
                invisible: true
                spectators: true
            use-display-names: false
    minecraft:overworld:
        map:
            enabled: true
            display-name: Верхний мир
            order: 0
            zoom:
                maximum: 6
                default: 3
                extra: 2
    minecraft:the_nether:
        map:
            enabled: true
            display-name: Нижний мир
            order: 1
    minecraft:the_end:
        map:
            enabled: true
            display-name: Эндер мир
            order: 2
            visibility-limits:
            -   type: rectangle
                enabled: 'true'
                min-x: -1000
                max-x: 1000
                min-z: -1000
                max-z: 1000
