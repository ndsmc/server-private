        enabled: true
        update-interval: 5
        controls:
            enabled: true
            hidden-by-default: false
        marker:
            tooltip_both: <center>{line1}<br/>{line2}<br/>{line3}<br/>{line4}<br/><br/>Назад:<br/>{line1b}<br/>{line2b}<br/>{line3b}<br/>{line4b}</center>
            tooltip_front_only: <center>{line1}<br/>{line2}<br/>{line3}<br/>{line4}
            tooltip_back_only: <center>Назад:<br/>{line1}<br/>{line2}<br/>{line3}<br/>{line4}
